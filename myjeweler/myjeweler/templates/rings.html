{% extends "base.html" %}

{% block rings_class %} class="active" {% endblock %}

{% block rings_class_ %} class="active" {% endblock %}

{% block content %}
			<div>
				<ul>
					{% for ring in rings %}
					<li>
						<img src="{{ ring.image.url }}" class = "image_ring">{{forloop.counter}}. {{ring.name}}, {{ring.sex }}
					</li>
					{% endfor %}
				</ul>	
			</div>
{% endblock content %}
