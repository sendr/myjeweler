<html>
<head>
	<title>Jeweler</title>
	<link rel="stylesheet" type="text/css" href="/static/css/all.css">
</head>
<body>
	<div class="wrapper">
		<ul class="main_menu">
		<li><a href="/" {% block index_class %}{% endblock %}>Главная</a></li>
		<li><a href="/rings/" {% block rings_class %}{% endblock %}>Кольца</a></li>
		<li><a href="/earrings/" {% block earrings_class %}{% endblock %}>Серьги</a></li>
		<li><a href="/pendants/" {% block pendants_class %}{% endblock %}>Подвесы</a></li>
		<li><a href="/employees_group_view/"{% block employee_class %}{% endblock %}>Сотрудники</a></li>
			<div class="right">
				<a href="">Гость</a>
				<a href="/enter/"{% block enter_class %}{% endblock %}>Вход</a>
				<a href="/registration/" {% block registration_class %}{% endblock %}>Регистрация</a>
			</div>
		</ul>
		<div class="container">
		<div class="sidebar">
			<ul>
				<li><a href="/" {% block index_class_ %}{% endblock %}>Home</a></li>
				<li><a href="/rings/" {% block rings_class_ %}{% endblock %}>Rings</a></li>
				<li><a href="/earrings/" {% block earrings_class_ %}{% endblock %}>Earrings</a></li>
				<li><a href="/pendants/" {% block pendants_class_ %}{% endblock %}>Pendants</a></li>
			</ul>
		</div>
			<div class="content">
				{% block content %}

				{% endblock content %}
			</div>
		</div>
		<script type="text/javascript">
function clock() {
var d = new Date();
var month_num = d.getMonth()
var day = d.getDate();
var hours = d.getHours();
var minutes = d.getMinutes();
var seconds = d.getSeconds();

month=new Array("января", "февраля", "марта", "апреля", "мая", "июня",
"июля", "августа", "сентября", "октября", "ноября", "декабря");

if (day <= 9) day = "0" + day;
if (hours <= 9) hours = "0" + hours;
if (minutes <= 9) minutes = "0" + minutes;
if (seconds <= 9) seconds = "0" + seconds;

date_time = "Сегодня - " + day + " " + month[month_num] + " " + d.getFullYear() +
" г.&nbsp;&nbsp;&nbsp;Текущее время - "+ hours + ":" + minutes + ":" + seconds;
if (document.layers) {
 document.layers.doc_time.document.write(date_time);
 document.layers.doc_time.document.close();
}
else document.getElementById("doc_time").innerHTML = date_time;
 setTimeout("clock()", 1000);
}
</script>
<span id="doc_time">
 Дата и время
</span>
<script type="text/javascript">
 clock();
</script>
	</div>
</body>
</html>
