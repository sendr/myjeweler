{% extends "employees.html" %}

{% block employee_class %} class="active" {% endblock %}


{% block content %}


		<h3>{{ group.name }}</h3>

		{% for employee in employees %}
			<ul>
				<li><a href="{% url 'employee_one' employee.id %}">{{ forloop.counter }}. {{ employee.first_name }} {{ employee.last_name }}</a></li>
			</ul>
		{% endfor %}
{% endblock content %}
